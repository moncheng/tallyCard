			<div class="col-md-3">
				<div class="card lightgreen">
					<div class="row col-md-11">
						<div class="fold fold-lightgreen"></div>
						<div class="name text-white text-center">{{tallyCard.name}}</div>
					</div>
					<div class="col-md-12">

							<a href="" class="arrow up glyphicon glyphicon-chevron-up" ng-click="countUp()"></a>

						<div class="col-md-4 counter white text-center ">
							<p>{{tallyCard.count}}</p>

						<div class="col-md-4 ">
							<a href="" class="arrow down glyphicon glyphicon-chevron-down" ng-click="countDown()"></a>

					<div class="col-md-12">
						<div class="pull-right">
							<a href="" class="trash glyphicon glyphicon-trash" ng-click="delete()"></a>

					</div>
				</div>
