<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tally System</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

</head>
<header>
	<h1>Hello, world!</h1>
</header>

<body>
	<div class="container">
		<div class="row">
			<div class="card green col-md-3">
				<div class="fold fold-green"></div>
				<div class="name text-white text-center">Name: Cheng</div>
				<div class="text-center counter white">
					<p>5</p>
				</div>
			</div>

			<div class="card medgreen fold-green col-md-3">
				<div class="fold fold-green"></div>
				<div class="name text-white text-center">Name: Cheng</div>
				<div class="text-center counter white">
					<p>5</p>
				</div>
			</div>

			<div class="card lightgreen card-color-green col-md-3 ">
			<div class="fold fold-green"></div>
				<div class="name text-white text-center">Name: Cheng</div>
				<div class="text-center counter white">
					<p>5</p>
				</div>

		</div>
	</div>





	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
