<!DOCTYPE html>
<html ng-app="tallyApp">
<head>
<meta charset="utf-8">
<title>Tally System</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<script src="js/controller.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</head>
<body ng-controller="testController">
	<header>
		<h1 class="text-center" style="margin-bottom: 60px; color: white">Welcome
			to Tally System</h1>
	</header>

	<div ng-repeat="template in templates">
		<div ng-include="template.url"></div>
	</div>


	<div class="container">
		<div class="row">

			<div class="col-md-3">

				<div class="card green text-center">
					<div class="fold fold-green"></div>
					<a href="" class="plus glyphicon glyphicon-plus"></a>
				</div>
			</div>

			<div class="col-md-3">
					<div class="card lightgreen">
						<div class="row col-md-11">
							<div class="fold fold-lightgreen"></div>
							<div class="name text-white text-center">Swift</div>
						</div>
						<div class="col-md-12">
							<div class="col-md-4">
								<a href="" class="arrow up glyphicon glyphicon-chevron-up"></a>
							</div>
							<div class="col-md-4 counter white text-center ">
								<p>3</p>
							</div>
							<div class="col-md-4 ">
								<a href="" class="arrow down glyphicon glyphicon-chevron-down"></a>
							</div>
						</div>
						<div class="col-md-12">
							<div class="pull-right">
								<a href="" class="trash glyphicon glyphicon-trash"></a>
							</div>
						</div>
					</div>				
			</div>
			









		</div>
	</div>
</body>
</html>
